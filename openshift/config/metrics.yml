apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: forcet-lucky-hpa
  namespace: forcet22-dev
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: deployment
    name: forcet-lucky-deployment
  minReplicas: 2
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 100

